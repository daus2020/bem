<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my_buttons</title>
    <link
      href="https://fonts.googleapis.com/css?family=Yellowtail:400"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="frame">
      <div class="frame__label">BUTTONS</div>
      <div class="btns">
        <h4 class="btns__title">Violet Neon Hover Effect</h4>
        <div class="btns__twins">
          <button class="btn btn--pink">hover me!</button>
          <button class="btn btn--pink">haver me!</button>
        </div>
      </div>
      <div class="btns">
        <h4 class="btns__title">Green Neon Hover Effect</h4>
        <div class="btns__twins">
          <button class="btn btn--green">hover me!</button>
          <button class="btn btn--green">haver me!</button>
        </div>
      </div>
      <div class="btns">
        <h4 class="btns__title">Blue Neon Hover Effect</h4>
        <div class="btns__twins">
          <button class="btn btn--blue">hover me!</button>
          <button class="btn btn--blue">haver me!</button>
        </div>
      </div>
      <div class="btns">
        <h4 class="btns__title">Yellow Neon Hover Effect</h4>
        <div class="btns__twins">
          <button class="btn btn--yellow">hover me!</button>
          <button class="btn btn--yellow">haver me!</button>
        </div>
      </div>
    </div>
  </body>
</html>
